buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        maven { url "https://repo.spring.io/libs-release" }
    }
    dependencies {
       // classpath "us.kirchmeier:gradle-capsule-plugin:1.0.2"
    }
}

plugins {
    id 'java'
}

group 'com.heaven7.java.validate'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter();
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.heaven7.java.base:Java-base:1.2.0'
    compile 'com.heaven7.java.visitor:Visitor:1.3.7'
}
